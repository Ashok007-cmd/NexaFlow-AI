        // --- Helper Functions ---
        
        function updateCalculator(val) {
            state.clientCount = val;
            document.getElementById('client-val').innerText = val;
            
            // Formula: Clients * Monthly Retainer * 12
            const annualRevenue = val * 50000 * 12; 
            
            document.getElementById('arr-display').innerText = '‚Çπ' + annualRevenue.toLocaleString('en-IN');
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderView('vision');

            // Mobile Menu Toggle
            const btn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            function toggleMenu() {
                const isClosed = sidebar.classList.contains('-translate-x-full');
                if (isClosed) {
                    sidebar.classList.remove('-translate-x-full');
                    sidebar.classList.add('translate-x-0');
                    overlay.classList.remove('hidden');
                } else {
                    sidebar.classList.add('-translate-x-full');
                    sidebar.classList.remove('translate-x-0');
                    overlay.classList.add('hidden');
                }
            }

            btn.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
        });

    </script>
